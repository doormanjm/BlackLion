<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;1,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&style=filled">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <!-- Header Start -->
        <header class="header">
            <div class="menu">
                <span class="material-icons" onclick="toggleSidebar()">menu</span>
                <div class="material-icons"><img src="images/logo_lg.svg" style="height:auto"></div>
            </div>
            <div class="header-right">
                <span class="material-icons">notifications</span>
                <span class="material-icons">email</span>
                <a href="#">
                    <span class="material-icons">schedule</span>
                </a>
                <a href="login.html">
                    <span class="material-icons">account_circle</span>
                </a>
            </div>
        </header>
        <!-- Header End -->
        <!-- Body Start -->
        <main class="main-container" id="main_container">
            <div class="single-form">
                <div class="card">
                    <div class="card-inner">
                        <h1>Event Planner</h1>
                        <div class="icon icon-shape background-red text-primary" onclick="send()">
                            <span class="material-icons" >sms</span>
                        </div>
                    </div>
                    <textarea id="message"></textarea>
                </div>
                <div class="form">
                    <h2>User Login</h2>
                    <form action="" method="POST">
                        <input type="email" name="username" class="input-field" placeholder="Username" />
                        <input type="password" name="password" class="input-field" placeholder="Password" />
                        <input type="submit" value="LOGIN" class="btn" />
                </form>
                </div>
            </div>
        </main>
        <!-- Body End -->
        <!-- Nav Start -->
        <nav class="sidebar" id="sidebar">
            <ul class="list">
                <li class="list-item">
                    <a href="dashboard.html">
                        <span class="material-symbols-rounded">space_dashboard</span> DASHBOARD
                    </a>
                </li>
                <li class="list-item">
                    <a href="index.html">
                        <span class="material-symbols-rounded">event</span> PLANNING
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <span class="material-symbols-rounded">chair_alt</span> RESOURCES
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <span class="material-symbols-rounded">things_to_do</span> VENUES
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Nav End -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.40.0/apexcharts.min.js"></script>
    <script src="components/app.js"></script>
    <script src="components/chart.js"></script>
    <script src="components/camera.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/table.js"></script>
    <script src="components/card.js"></script>
</body>

</html>
