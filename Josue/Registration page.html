<!DOCTYPE html>
<html>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="Black Lion.css" rel="stylesheet" type="text/css" />
<title>Black Lion Registration</title>

<head>
    <style>
        /* Centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #registration {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #anti-bot {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="Black Lion.PNG" alt="Black Lion" />
        <h1>Register with Black Lion Event Planning</h1>
    </header>

    <section id="registration">
        <h2>Create Your Account</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />
            </div>

            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="reg-username" placeholder="Enter your username" required />
            </div>

            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required />
            </div>

            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="reg-password" placeholder="Enter your password" required />
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
            </div>

            <!-- Anti-Bot Verification -->
            <div class="form-group">
                <label for="anti-bot">Please confirm you are not a robot:</label><br />
                <input type="checkbox" id="anti-bot" name="anti-bot" required /> I am not a robot
            </div>

            <div class="form-group">
                <input type="submit" value="Register" />
            </div>
        </form>
    </section>
</body>

</html>
